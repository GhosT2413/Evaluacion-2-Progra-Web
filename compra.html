    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Compra de Tickets</h2>
    <form id="ticketForm" onsubmit="return validateForm()">
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name"><br>
        <span id="nameError" class="error"></span><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <span id="emailError" class="error"></span><br>

        <label for="quantity">Cantidad de Tickets:</label><br>
        <input type="number" id="quantity" name="quantity" min="1"><br>
        <span id="quantityError" class="error"></span><br>

        <input type="submit" value="Comprar Tickets">
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var quantity = document.getElementById("quantity").value;

            var nameError = document.getElementById("nameError");
            var emailError = document.getElementById("emailError");
            var quantityError = document.getElementById("quantityError");

            nameError.innerHTML = "";
            emailError.innerHTML = "";
            quantityError.innerHTML = "";

            var isValid = true;

            if (name === "") {
                nameError.innerHTML = "Por favor ingresa tu nombre";
                isValid = false;
            }

            if (email === "") {
                emailError.innerHTML = "Por favor ingresa tu email";
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                emailError.innerHTML = "Por favor ingresa un email válido";
                isValid = false;
            }

            if (quantity === "" || quantity <= 0) {
                quantityError.innerHTML = "Por favor ingresa una cantidad válida";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
